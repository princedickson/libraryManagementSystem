<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Members</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
    .container {
      margin-top: 80px;
    }
    .search-container {
      margin-bottom: 40px;
    }
    .form-container {
      max-width: 300px;
      margin: 0 auto;
      padding: 50px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .table th,
    .table td {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container">
    <h2>List of Members</h2>
    <div class="search-container">
        <label for="search"></label><input type="text" class="form-control" id="search" placeholder="Search">
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Type</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.FirstName}"></td>
            <td th:text="${member.LastName}"></td>
            <td th:text="${member.MemberType}"></td>
            <td th:text="${member.Gender}"></td>
            <td th:text="${member.Email}"></td>
            <td th:text="${member.Contact}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${member.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${member.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
